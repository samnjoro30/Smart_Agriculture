version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports: 
      - "3000:3000"
    environment:
      - NEXT_RENDER_URL
    depends_on:
      - backend
  
  db:
    image: postgres:15
    restart: always
   
      
