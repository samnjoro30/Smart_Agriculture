name: Backend CI

on:
    push:
        branches: [ main ] 
        paths: [ 'backend/**' ] 
        pull_request:
            paths: [ 'backend/**' ]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'

            - name: Install dependencies
              run: |
                cd backend
                pip install -r requirements.txt
                pip install pytest
            - name: Run tests
              run: |
                cd backend
                pytest -v
        build-docker:
            needs: test
            runs-on: ubuntu-latest
            steps:   
            - uses: actions/checkout@@v4
            
            - name: log in to Docker Hub
              uses: docker/login-actions@v2
              with:
                username:
                password:
            
            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                context:  ./backend
                push: true
                tags: myusername/backend-app:latest